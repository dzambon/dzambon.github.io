<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics_tag }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{ site.google_analytics_tag }}');

    function togglebibtex(paperid) {
      var x = document.getElementById(paperid);
      if (x.style.display === "none") {
        x.style.display = "block";
        x.innerHTML = x.innerHTML.replace(/, ([a-z]+)={/g,',\n  $1={');
      } else {
        x.style.display = "none";
      }
    } 

  </script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ site.title }} &middot; {{ page.title }} 
    {% endif %}
  </title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,400italic|Source+Code+Pro:400,700" type="text/css">
  <script src="https://kit.fontawesome.com/aa0afb12c6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">

  <link rel="icon" type="image/png" sizes="192x192" href="{{ site.baseurl }}/images/dz-favicon.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/images/dz-favicon.ico">
  
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">
</head>
