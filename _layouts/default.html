<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <nav class="nav-main">
      <ul class="container">
        <li class="hvr-underline-reveal home-button" style=""><a href="{{ site.baseurl }}/"><b>{{ site.author.name }}</b></a></li>
        <li class="hvr-underline-reveal"><a href="{{ site.baseurl }}/#short-bio">About me</a></li>
        <li class="hvr-underline-reveal"><a href="{{ site.baseurl }}/publications/">Publications</a></li>
        <li class="hvr-underline-reveal"><a href="{{ site.baseurl }}/talks/">Talks</a></li>
        <li class="hvr-underline-reveal"><a href="{{ site.baseurl }}/teaching/">Teaching</a></li>
        <!-- <li class="hvr-underline-reveal"><a href="{{ site.baseurl }}/code/">Code</a></li> -->
        <!-- <li class="hvr-underline-reveal"><a href="{{ site.baseurl }}/blog/">Blog</a></li> -->
        <li class="hvr-underline-reveal"><a href="" id="theme-toggle"><i class="fa-solid fa-adjust"></i></a></li>
      </ul>
    </nav>

    <div class="container content">
      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
            <span class="copyright"><i class="fa fa-copyright"></i> <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}</span>
        </small>
      </footer>
    </div>

  </body>

  <script>
    const toggleLink = document.getElementById('theme-toggle');
    const body = document.body;

    // Load saved theme from localStorage
    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark-mode');
    }

    toggleLink.addEventListener('click', function (event) {
      event.preventDefault(); // prevent link from navigating
      body.classList.toggle('dark-mode');
      localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
    });
  </script>
</html>
